<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NID Checker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./mainStyle.css">

</head>
<body>
    <main>
        <div class="container row">
            <h2 class="card__title">Valid NID Checker</h2>
            <div class="card">
                <div class="card__body">
                    <input class="card__input" type="number" placeholder="Enter your NID number" id="input">
                    <button class="card__button" id="submit">Check</button>
                </div>
                <div class="display_info" id="display_info">
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
